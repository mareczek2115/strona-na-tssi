    <div class="content_2">
        <h1 style="margin-top: 15px;">Kontakt</h1>
        <div class="kontakt">
            <form action="">
                <div class="form-group">
                    <label for="email" class="">Email:</label>
                    <input required type="email" class="form-control mt-1" name="email" placeholder="Wpisz swój email" style="font-size: 14px; border: black 1px solid;">
                    <label for="message" class="mt-3">Wiadomość:</label>
                    <textarea required name="message" class="form-control mt-1" cols="50" rows="4" placeholder="Wpisz wiadomość" style="font-size: 14px; border: black 1px solid;"></textarea>
                    <button id="submitButton" class="btn btn-primary mt-2 mb-3" type="submit" style="background-color: #a695a5; border: #a695a5;">Wyślij</button>
                </div>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d905.5073935736964!2d19.925196827011053!3d50.064533789465045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spl!2spl!4v1590256226538!5m2!1spl!2spl" width="450px" height="150px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
